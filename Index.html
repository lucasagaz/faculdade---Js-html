<!index html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projeto JS Moderno</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1c1c2e, #343a40, #1f1f2f);
      color: #eaeaea;
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }

    header {
      text-align: center;
      margin-bottom: 50px;
    }

    header h1 {
      font-size: 36px;
      color: #00d1ff;
    }

    header p {
      font-size: 18px;
      color: #cccccc;
    }

    .modificar {
      background: #2a2a40;
      border-radius: 15px;
      padding: 25px;
      margin-bottom: 30px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .modificar:hover {
      transform: translateY(-6px);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
    }

    .modificar h2 {
      color: #00ffe1;
      margin-bottom: 15px;
      font-size: 22px;
    }

    button {
      background: linear-gradient(to right, #00c3ff, #007bff);
      border: none;
      color: white;
      padding: 10px 22px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      margin-top: 10px;
    }

    button:hover {
      background: linear-gradient(to right, #0098d8, #005ecb);
      transform: scale(1.03);
    }

    input {
      padding: 8px 10px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      width: 80px;
      font-size: 16px;
      background-color: #3a3a50;
      color: #f4f4f4;
    }

    input::placeholder {
      color: #aaa;
    }

    .resultado {
      font-weight: 600;
      color: #00ffbf;
      margin-top: 15px;
    }

    @media screen and (max-width: 600px) {
      body {
        padding: 20px 10px;
      }

      header h1 {
        font-size: 28px;
      }

      .modificar {
        padding: 20px;
      }

      input {
        width: 100%;
        max-width: 100%;
      }

      button {
        width: 100%;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Mini Projeto JavaScript</h1>
    <p>Exemplos interativos com ID, Name e Class</p>
  </header>

  <div class="modificar">
    <h2>Mensagem "Olá Mundo"</h2>
    <button onclick="mostrarmsg()">Mostrar Mensagem</button>
    <p id="mensagem" class="resultado"></p>
  </div>

  <div class="modificar">
    <h2>Somar Dois Números</h2>
    <input type="number" id="tn1" placeholder="N1">
    <input type="number" id="tn2" placeholder="N2">
    <button onclick="somar()">Somar</button>
    <p id="Res" class="resultado"></p>
  </div>

  <div class="modificar">
    <h2>Alterar por ID</h2>
    <button onclick="alterarid()">Alterar Texto</button>
    <p id="byid">Texto original por ID</p>
  </div>

  <div class="modificar">
    <h2>Alterar por Name</h2>
    <button onclick="alterarname()">Alterar Texto</button>
    <p name="byname">Texto original por Name</p>
  </div>

  <div class="modificar">
    <h2>Alterar por Class</h2>
    <button onclick="alterarclasse()">Alterar Texto</button>
    <p class="byclass">Texto original por Class</p>
  </div>

  <script>
    function mostrarmsg() {
      document.getElementById('mensagem').textContent = 'Olá, Mundo!';
    }

    function somar() {
      const n1 = parseFloat(document.getElementById('tn1').value);
      const n2 = parseFloat(document.getElementById('tn2').value);
      const res = document.getElementById('Res');

      if (!isNaN(n1) && !isNaN(n2)) {
        res.textContent = `Resultado: ${n1 + n2}`;
      } else {
        res.textContent = 'Por favor, insira dois números válidos.';
      }
    }

    function alterarid() {
      const elemento = document.getElementById('byid');
      elemento.style.color = '#00e0ff';
      elemento.style.backgroundColor = '#33334d';
      elemento.textContent = 'Texto alterado por ID com sucesso!';
    }

    function alterarname() {
      const elementos = document.getElementsByName('byname');
      if (elementos.length > 0) {
        elementos[0].style.color = '#80ffcc';
        elementos[0].style.backgroundColor = '#334d4d';
        elementos[0].textContent = 'Texto alterado por NAME com sucesso!';
      }
    }

    function alterarclasse() {
      const elemento = document.querySelector('.byclass');
      if (elemento) {
        elemento.style.color = '#ff80d5';
        elemento.style.backgroundColor = '#3a2a3d';
        elemento.textContent = 'Texto alterado por CLASS com sucesso!';
      }
    }
  </script>

</body>
</html>
